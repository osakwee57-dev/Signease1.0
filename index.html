    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Imported fonts: Dancing Script, Pacifico, Great Vibes, Caveat, Sacramento, Monsieur La Doulaise -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Dancing+Script:wght@400;500;600;700&family=Pacifico&family=Great+Vibes&family=Caveat:wght@400;500;600;700&family=Sacramento&family=Monsieur+La+Doulaise&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
        .font-cursive-dancing { font-family: 'Dancing Script', cursive; }
        .font-cursive-pacifico { font-family: 'Pacifico', cursive; }
        .font-cursive-greatvibes { font-family: 'Great Vibes', cursive; }
        .font-cursive-caveat { font-family: 'Caveat', cursive; }
        .font-cursive-sacramento { font-family: 'Sacramento', cursive; }
        .font-cursive-monsieur { font-family: 'Monsieur La Doulaise', cursive; }
        
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); }
        .signature-canvas { cursor: crosshair; touch-action: none; }
        
        .btn-gradient-indigo {
          background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
        }
        .btn-gradient-indigo:hover {
          background: linear-gradient(135deg, #4f46e5 0%, #4338ca 100%);
        }

        /* Custom thumb for ranges */
        input[type=range]::-webkit-slider-thumb {
          -webkit-appearance: none;
          height: 18px;
          width: 18px;
          border-radius: 50%;
          background: #4f46e5;
          cursor: pointer;
          box-shadow: 0 0 10px rgba(79, 70, 229, 0.3);
          border: 2px solid white;
        }
    </style>
